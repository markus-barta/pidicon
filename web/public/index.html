<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixoo Control Panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Compact Header -->
      <header>
        <div class="header-left">
          <h1>ðŸŽ¨ Pixoo Control</h1>
          <div class="build-badge" id="build-badge">
            Build #<span id="build-number">...</span>
          </div>
        </div>
        <div class="header-right">
          <div class="status-indicator">
            <span class="status-dot"></span>
            <span id="status-text">Running</span>
          </div>
          <div class="uptime" id="uptime">Uptime: ...</div>
          <button id="restart-daemon-btn" class="btn btn-danger btn-sm">
            ðŸ”„ Restart
          </button>
        </div>
      </header>

      <main>
        <!-- Devices Grid -->
        <div id="devices-grid" class="device-grid">
          <div class="loading">Loading devices...</div>
        </div>
      </main>

      <footer>
        <p>Pixoo Daemon Web UI | <span id="version-info">...</span></p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
