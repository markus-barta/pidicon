name: ci
on:
  pull_request:
  push:
    branches: [main]
jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run md:lint
      - run: npx prettier -c .
      - run: npm run test --if-present
