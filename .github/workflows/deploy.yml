name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for commit count

      - name: Get commit count
        id: commit_count
        run: echo "COUNT=$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pixoo-daemon:latest
            ghcr.io/${{ github.repository_owner }}/pixoo-daemon:${{ github.sha }}
          build-args: |
            GITHUB_SHA=${{ github.sha }}
            GITHUB_REF=${{ github.ref }}
            GIT_COMMIT_COUNT=${{ steps.commit_count.outputs.COUNT }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
